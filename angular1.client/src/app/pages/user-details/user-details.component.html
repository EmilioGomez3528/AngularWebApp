<h4 class="section-title bi bi-person-rolodex">   Organizaciones y Roles</h4>

<p class="user-name">Usuario: {{ userInformation?.firstName }} {{ userInformation?.lastName }}</p>
<p class="user-name">Email: {{ userInformation?.email | nullPlaceholder }}</p>

<p class="organization-count">Organizaciones: {{ userData?.length }}</p>

<a routerLink="/dashboard" class="back-button">
    <mat-icon>arrow_back</mat-icon> Back
</a>


<div class="organization-list">
    <div *ngFor="let item of userData" class="organization-container">
        <h3 class="organization-name">{{ item.organizationName }}</h3>
        <div class="roles">
            <p class="role-item">Roles:</p>
            <ul>
                <li *ngFor="let role of item.roles.split(',')">{{ role.trim() }}</li>
            </ul>
        </div>
    </div>
</div>

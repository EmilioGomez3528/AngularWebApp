<h4 class="section-title bi bi-person-slash">    Usuarios Huérfanos</h4>

<div class="content">
    <mat-card class="dashboard-card">
        <div class="datatable-container">
            <!-- Tabla de usuarios -->
            <table  mat-table [dataSource]="usersList" matSort class="mat-elevation-z8">
            <!-- ID Column -->
            <ng-container matColumnDef="UserId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let user">{{ user.userId }}</td>
            </ng-container>

            <!-- FirstName Column -->
            <ng-container matColumnDef="FirstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
            </ng-container>

            <!-- LastName Column -->
            <ng-container matColumnDef="LastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
                <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let user">{{ user.email }}</td>
            </ng-container>

            <!-- CreatedDate Column -->
            <ng-container matColumnDef="CreatedDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Creación</th>
                <td mat-cell *matCellDef="let user">{{ user.createdDate | date }}</td>
            </ng-container>

            <!-- Details Column -->
            <ng-container matColumnDef="Details">
                <th mat-header-cell *matHeaderCellDef>Detalles</th>
                <td mat-cell *matCellDef="let user">
                <button class="setting-btn" (click)="viewUserRoles(user.userId)">
                    <span class="bar bar1"></span>
                    <span class="bar bar2"></span>
                    <span class="bar bar1"></span>
                </button>
                </td>
            </ng-container>

            <!-- Header Row -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <!-- Data Rows -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>

            <!-- Paginador -->
            <mat-paginator
            [pageSizeOptions]="[50, 100, 250, 500]"
            showFirstLastButtons>
            </mat-paginator>
        </div>
    </mat-card>    
</div>
